<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><input type="text" class="c" placeholder="Enter Name"></p>
    <p><input type="text" class="c" id="t2" placeholder="Enter Name"></p>
    <p><input type="text" class="c"  placeholder="Enter Name"></p>
    <button onclick="dsp()">submit</button>
    <hr>

    <div id="d"></div>
    <script>
        const dsp=() =>{
            let name=document.querySelectorAll("div");
            let str=""
            for(let i=0;i<name.length;i++)
            {
                str=str+name[i].value
            }
            d.innerHTML=str
        };
    </script>
</body>
</html>
