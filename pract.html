
<!DOCTYPE html>

     <div><h1>mycart</h1></div>

    <script>
     let product=[{

     {

     },
     {

         price:38,

     },
    ];
    let cart=[
        {
        name:"apple",
        discription:"this is for me",
         price:38,
         qty:5,

     },
     {
        name:"apple",
        discription:"this is for me",

     }
     ];
    let msg="";
    let result=product.filter((value)=>{
        return value.price>30;
         })
   result.forEach((value) => {
        msg=msg+`<div class="container"> 
        <div><img width=500px src=${value.Image}>=></div>
        <div>${value.name}</div>
        <div>${value.discription}</div>
        <div>{value.price}</div>
        <div><button>Add</button></div>
        </div>`;
     
    });
    products.innerHTML = msg;
    let txt="";
    cart.forEach((value)=>{
        txt=txt +`<ul><li>{value.name}
            ${value.price}
            ${value.qty}
            ${value.price* value.qty}</li></ul>`;
        }
    );
    mycart.innerHTML=txt;
    let total=cart.reduce((sum,value)=>{
        return sum+value.price*value.qty;
    })
    order.innerHTML="order value: " +total;
   
    </script>
