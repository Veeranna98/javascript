<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: rgba(44, 116, 163, 0.685);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #aa1e1e;
            color: rgb(87, 139, 19);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        .login-form input[type="submit"] {
            background-color: #333;
            color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#" style="float:right">Login</a>
</div>

<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<script>
    function register() {
        var username = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();

        // Check if both username and password are entered
        if (username === "" || password === "") {
            alert("Please enter both username and password.");
        } else {
            alert("Successfully registered!");
        }
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();

        // Check if both username and password are entered
        if (username === "" || password === "") {
            alert("Please enter both username and password.");
        } else {
            // Check login credentials (for demo, assume username: admin, password: password)
            if (username === "admin" && password === "password") {
                alert("Login successful!");
                // Add code to display content after successful login
            } else {
                alert("Login unsuccessful");
            }
        }
    });
</script>

</body>
</html>
